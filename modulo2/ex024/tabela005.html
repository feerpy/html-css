<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    caption {
        font-size: 1.3em;
    }

    table {
        border-collapse: collapse;
    }

    .amarelo {
        background-color: yellow;
    }

    .vermelho {
        background-color: red;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Exercicio de Tabelas</h1>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho" span="2">
            <col class="amarelo">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>21</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Jéssica</td>
            <td>F</td>
            <td>26</td>
            <td>Padeira</td>
        </tr>
        <tr>
            <td>Juliana</td>
            <td>F</td>
            <td>22</td>
            <td>Pedreira</td>
        </tr>
        <tr>
            <td>André</td>
            <td>M</td>
            <td>28</td>
            <td>Cobrador</td>
        </tr>
        <tr>
            <td>Sebastião</td>
            <td>M</td>
            <td>59</td>
            <td>Porteiro</td>
        </tr>
    </table>
</body>
</html>
